{% extends 'home.html' %}
{% load static %}
{% block content %}
<br>
<div class="container " style="border:2px solid black;  border-radius:40px; width:30%;">
    <br>
    <form method='POST' enctype="multipart/form-data" action="/update/{{AllBlogs.id}}">
        {% csrf_token %}
        <div class="container">
          <div class="text-center">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"></label>
                <div class="col-sm-4">
                <h3>#UpdateUrBlog</h3>
                </div>
            </div>
            <br>
            <div class="form-group row">
              <label class="col-sm-5 col-form-label">TITLE:</label>
                <div class="col-sm-4">
                    <input type="text" name="title" id="title" required maxlength="20" value="{{AllBlogs.title}}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">AUTHOR:</label>
                  <div class="col-sm-4">
                    <input type="text" name="author" id="auth" required maxlength="20" value="{{AllBlogs.author}}"/>
                  </div>
              </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">DESCRIPTION:</label>
                  <div class="col-sm-4">
                    <input type="text" name="description" id="desc" required maxlength="20" value="{{AllBlogs.description}}"/>
                  </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">CAPTION:</label>
                  <div class="col-sm-4">
                    <input type="text" name="caption" id="capt" required maxlength="20" value="{{AllBlogs.caption}}"/>
                  </div>
            </div>
            <br>
        <input class="btn btn-success" type="submit" name="update" value="Update">    
        <a href="{% url 'home' %}" class='btn btn-dark'>GoBack</a>
        <br><br>
          </div>
    </form>
</div>
</div>
</div>
</div>
<div class="carousel-item active">
  <img src="{% static '/img/edit2.jpg' %}" class="img-fluid d-block w-100" alt="...">
</div>
{% endblock %}
